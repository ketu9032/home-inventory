<div>
    <mat-spinner *ngIf="loader" class="loader" diameter="40"></mat-spinner>
    <div class="header">
        <div>
            <mat-form-field class="field-width">
                <mat-label>Search...</mat-label>
                <input matInput type="text" [(ngModel)]="tableParams.search" (keyup.enter)="getUser()">
            </mat-form-field>
            <button class="margin btn button-color" mat-raised-button (click)="getUser()">
                Search
            </button>
        </div>

        <div>
            <button class="btn button-color" mat-raised-button (click)="onAddNewUser()">
                Add User
            </button>
        </div>
    </div>
    <br />
    <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="date"
            matSortDirection="asc">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.date | date: 'dd-MM-YYYY' }}
                </td>
                <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
            </ng-container>

            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.user_name | titlecase }}
                </td>

            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.email | titlecase }}
                </td>
            </ng-container>

            <ng-container matColumnDef="mobile_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.mobile_number }}
                </td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
                <td mat-cell *matCellDef="let element">
                    <b>{{ element.balance | currency: 'INR' }}</b>
                </td>
                <!-- <td mat-footer-cell *matFooterCellDef> {{200 | currency}} </td> -->
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="tableParams.active" mat-icon-button matTooltip="Click to Edit" color="primary"
                        type="button" (click)="onEditNewUser(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>


                    <button mat-icon-button (click)="onDeleteUser(element.id)">
                        <mat-icon aria-label="Delete" color="warn">delete
                        </mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
            <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
        </table>

        <mat-paginator class="mat-paginator" #paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="defaultPageSize" showFirstLastButtons
            (page)="pageChanged($event)" [length]="+totalRows" aria-label="Select page of elements">
        </mat-paginator>
    </div>
</div>
