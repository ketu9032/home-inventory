<div class="main-header">
    <h1 mat-dialog-title><b> {{ !this.data ? 'Add user' : 'Update user' }}</b> </h1>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="container">
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="flex">
        <!-- user name start -->
        <div class="width margin-right" >
        <mat-form-field>
            <mat-label><b>First Name</b> (User Name)</mat-label>
            <input matInput formControlName="userName"  required />
        </mat-form-field>
        <div>
            <ng-container *ngIf="!isUserNameExist">
                <span class="error">This User name is exist, Please another user name</span>
            </ng-container>
            <ng-container *ngIf="
          formGroup.controls.userName.touched &&
          !formGroup.controls.userName.value
        ">
                <span class="error">User name is Required</span>
            </ng-container>
        </div>
    </div>
   <!-- last name start -->
   <div class="width">
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName"  required />
    </mat-form-field>
    <div>
        <ng-container *ngIf="
      formGroup.controls.lastName.touched &&
      !formGroup.controls.lastName.value
    ">
            <span class="error">last Name is Required</span>
        </ng-container>
    </div>
    </div>
    </div>
    <div class="flex">
        <!-- password start -->
        <div class="width margin-right">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" minlength="6" required />
        </mat-form-field>
        <div>
            <ng-container *ngIf="
          formGroup.controls.password.touched &&
          !formGroup.controls.password.value
        ">
                <span class="error">Password is Required</span>
            </ng-container>
        </div>
    </div>
   <!-- mobile start -->
   <div class="width">
    <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobileNumber" type="tel" type="number" required />
    </mat-form-field>
    <div>
        <ng-container *ngIf="
      formGroup.controls.mobileNumber.touched &&
      !formGroup.controls.mobileNumber.value
    ">
            <span class="error">Mobile Number is Required</span>
        </ng-container>
    </div>
    </div>
</div>
      <!-- button start -->
        <div class="btn-update center">
            <button mat-raised-button color="primary" class="margin-right" [disabled]="!formGroup.valid || isShowLoader" type="submit">
                <span *ngIf="!isShowLoader">
                    {{ !this.data ? 'Save' : 'Update' }}
                </span>
                <mat-spinner *ngIf="isShowLoader" class="inline-loader" diameter="20"></mat-spinner>
            </button>
            <button mat-raised-button color="warn">
          Close
            </button>
        </div>
    </form>
</div>
