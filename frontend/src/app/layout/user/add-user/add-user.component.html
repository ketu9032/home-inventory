<div class="main-header">
    <h1 mat-dialog-title><b> {{ !this.data ? 'Add user' : 'Update user' }}</b> </h1>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="container">
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="flex">
            <!-- user name start -->
            <div class="width margin-right">
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <!-- <ng-container *ngIf="data.user_name">
                        <input matInput formControlName="userName" required readonly />
                    </ng-container> -->

                        <input matInput formControlName="userName" required />

                </mat-form-field>
                <div>
                    <!-- <ng-container *ngIf="data.user_name">
                        <span class="error">User name is editable</span>
                    </ng-container> -->
                    <ng-container *ngIf="
          formGroup.controls.userName.touched &&
          !formGroup.controls.userName.value
        ">
                        <span class="error">User name is Required</span>
                    </ng-container>
                </div>
            </div>
            <!-- last name start -->
            <div class="width">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                </mat-form-field>
                <div>
                    <ng-container *ngIf="
                        formGroup.controls.email.errors &&
                          !formGroup.controls.email.errors.required
                    ">
                                      <span class="error"><br>Please enter correct email address</span>
                                      <br />
                                  </ng-container>
                    <ng-container *ngIf="
                        formGroup.controls.password.touched &&
                        !formGroup.controls.password.value
                        ">
                        <span class="error">Password is Required</span>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="flex">
            <!-- password start -->
            <div class="width margin-right">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required class="uppercase" />
                </mat-form-field>
                <div>
                    <ng-container *ngIf="
              formGroup.controls.email.touched &&
              !formGroup.controls.email.value
            ">
                        <span class="error">Email is Required</span>
                    </ng-container>
                </div>
            </div>
            <!-- mobile start -->
            <div class="width">
                <mat-form-field>
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobileNumber" type="tel" type="number" required />
                </mat-form-field>
                <div>
                    <ng-container *ngIf="
      formGroup.controls.mobileNumber.touched &&
      !formGroup.controls.mobileNumber.value
    ">
                        <span class="error">Mobile Number is Required</span>
                    </ng-container>
                </div>
            </div>
        </div>

        <!-- button start -->
        <div class="btn-update center">
            <button mat-raised-button color="primary" class="margin-right" [disabled]="!formGroup.valid || isShowLoader"
                type="submit">
                <span *ngIf="!isShowLoader">
                    {{ !this.data ? 'Save' : 'Update' }}
                </span>
                <mat-spinner *ngIf="isShowLoader" class="inline-loader" diameter="20"></mat-spinner>
            </button>
            <button mat-raised-button color="warn">
                Close
            </button>
        </div>
    </form>
</div>
